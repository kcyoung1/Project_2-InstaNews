<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>InstaNews - NYT News Reader</title>

    <link rel="stylesheet" href="build/reset.css">
    <link type="text/css" rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" />
    <link type="text/css" rel="stylesheet" href="http://gregfranko.com/jquery.selectBoxIt.js/css/jquery.selectBoxIt.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="build/style.css">
</head>

<body>

    <!-- Header -->
    <header class="head-large container">
        <div class="logo-container">
            <img class="logo-large" src="build/images/nyt-logo.svg" alt="NYT Logo" />
        </div>
        <div class="dropdown">
            <p>Choose a section:</p>

            <select id="my-select" class="select-opt">
                <option value="" disabled="disabled" selected="selected">Sections...</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="science">Science</option>
                <option value="business">Business</option>
                <option value="sports">Sports</option>
                <option value="fashion">Fashion</option>
            </select>

        </div>

    </header>

    <!-- Loader -->
    <div class="loader-gif">
        <img src="build/images/ajax-loader.gif" alt="Loading" class="loading">
    </div>

    <!-- Articles -->
    <section class="news-articles">
    </section>

    <!-- Footer -->
    <footer class="site-foot container">
        <p><i class="fa fa-copyright" aria-hidden="true"></i> Copyright 2016 <span class="all-caps">instanews</span></p>

        <!-- script -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
        <script src="http://gregfranko.com/jquery.selectBoxIt.js/js/jquery.selectBoxIt.min.js"></script>
        <script src="build/main.js"></script>
    </footer>
</body>

</html>
